<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble Practice</title>
</head>
<style>
    #item-2{
        border: 2px solid tomato;
    }
    #body{
        border: 2px solid green;
    }
    #list-container{
        border: 2px solid yellow;
    }
    #list-ul{
        border: 2px solid purple;
    }
</style>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Reiciendis, accusantium.</li>
            <li id="item-3">Aliquam, est!</li>
            <li id="item-4">Sunt, alias!</li>
            <li id="item-5">Earum, ut!</li>
            <li id="item-6">Deserunt, neque!</li>
        </ul>
    </section>
<script>
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 clicked');
        event.stopImmediatePropagation();
    })
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 second clicked')
    })
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 third clicked')
    })
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 fourth clicked')
    })
    document.getElementById('list-ul').addEventListener('click', function(){
        console.log('list ul clicked')
    })
    document.getElementById('list-container').addEventListener('click', function(){
        console.log('list container clicked')
    })
    document.getElementById('body').addEventListener('click', function(){
        console.log('body clicked')
    })
</script>
</body>
</html>
