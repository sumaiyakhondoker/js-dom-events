<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github button</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" placeholder="please type delete" id="input-field">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        let text;
        document.getElementById('input-field').addEventListener('keyup', function(event){
             text = event.target.value;
            const deleteButton = document.getElementById('btn-delete')

            if(text === 'delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none'

            const inputField = document.getElementById('input-field');
            inputField.value = '';
        })
    </script>
</body>
</html>
